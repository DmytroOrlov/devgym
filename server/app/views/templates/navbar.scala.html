@import UserController._

@()(implicit msg: Messages, session: Session)
<header class="navbar dg-task-nav">
    <div class="container-menu">
        <div class="navbar-header">
            <a class="navbar-brand" href="@routes.Application.index()">@msg("DevGym")</a>
        </div>
        <nav id="bs-navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="@routes.AddTask.getAddTask()">@msg("addTask")</a></li>
                @session.get(username).fold {
                    <li><a href="@routes.UserController.getLogin()">@msg("login")</a></li>
                    <li><a href="@routes.UserController.getRegister()">@msg("register")</a></li>
                } { _ =>
                    <li><a href="@routes.Application.logout()">@msg("logout")</a></li>
                }
            </ul>
        </nav>
    </div>
</header>

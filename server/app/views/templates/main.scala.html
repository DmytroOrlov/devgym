@import views.html.templates.navbar

@(title: String)(content: Html)(implicit msg: Messages, session: Session)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>@msg("DevGym") - @title</title>

        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")"/>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/addtask.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-callout.css")"/>
    </head>
    <body>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
        @navbar()
        <div class="container-fluid workspace">
        @content
        </div>
    </body>
</html>

@(user: Form[RegisterForm])(implicit messages: Messages, flash: Flash)

@import helper._

@mainFlashToUser("Register") {
    <h1>Register</h1>
    @form(routes.UserController.postRegister()) {
        @inputText(user("name"))
        @inputPassword(user("password"))
        @inputPassword(user("verify"))

        <div class="buttons">
            <input type="submit" value="Register"/>
        </div>
    }
}
